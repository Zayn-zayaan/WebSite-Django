
{% extends 'base.html'  %}
{% block title %}My Site: {{ post.title }}{% endblock %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="thin centre">Recent Posts</h1>
            </div>
            {% for post in posts %}
                <div class="col-md-6">
                    <div class="card">
                        <h3 class="post-title"><a href="/post/{{ post.slug }}">{{ post.title }}</a> </h3>
                        <div class="card-header" style="background:url({{ post.image.url }})">
                            <p>{{ post.summary }}</p> <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                        </div>

                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
